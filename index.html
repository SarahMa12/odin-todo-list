<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="84bb4fc080631c2605f1.css"><title>Odin Todo List</title><script defer="defer" src="main.js"></script></head><body><header><div class="logo"><img src="e42253331966815b3369.svg" alt="" width="50"><h1 class="heading">Odin Todo List</h1></div><button class="add-todo-btn"><img src="3c44cbf0b76fd761fdf5.svg" alt="" width="34"> Add Todo</button></header><div class="main"><div class="sidebar"><div class="projects"><h2>Projects</h2></div><button class="add-project-btn"><img src="f84cc1681bad1fbc6058.svg" alt="" width="30"> Add Project</button></div><div class="wrapper"><div class="project-content"><h2 class="project-name">Project Name</h2><div class="todos"></div></div></div></div><dialog class="add-project-dialog"><form class="add-project-form"><legend>New Project</legend><div class="form-group"><label for="name">Name:</label> <input id="name" name="name" required></div><div class="btns"><button class="add-project-cancel-btn" type="button">Cancel</button> <button class="submit-btn" type="submit">Add Project</button></div></form></dialog><dialog class="add-todo-dialog"><form class="add-todo-form"><legend>New Todo</legend><div class="container"><div class="left"><div class="form-group"><label for="title">Title:</label> <input id="title" name="title" required></div><div class="form-group"><label for="desc">Description:</label> <textarea name="desc" id="desc"></textarea></div></div><div class="right"><div class="form-group"><label for="dueDate">Due Date:</label> <input type="datetime-local" id="dueDate" name="dueDate"></div><div class="form-group"><label for="priority">Priority:</label> <select name="priority" id="priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="form-group"><label for="project">Project:</label> <select name="project" id="project"></select></div><div class="btns"><button class="add-todo-cancel-btn" type="button">Cancel</button> <button class="submit-btn" type="submit">Add Todo</button></div></div></div></form></dialog><footer>Created by Sarah Ma</footer></body></html>
